<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mini-jeu 1</title>
  <style>
    body { text-align: center; font-family: sans-serif; background-color: #fff3bf; margin-top: 50px; }
    button { margin: 10px; padding: 15px; font-size: 18px; border-radius: 8px; border: none; background-color: #74c0fc; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Mini-jeu 1 : Trouve le bon bouton üòè</h2>
  <p>Un seul de ces boutons est le bon !</p>
  <div id="buttons"></div>

  <script>
    const correctIndex = Math.floor(Math.random() * 6);
    const container = document.getElementById('buttons');

    for (let i = 0; i < 6; i++) {
      const btn = document.createElement('button');
      btn.textContent = `Bouton ${i + 1}`;
      btn.onclick = () => {
        if (i === correctIndex) {
          window.location.href = 'game2.html';
        } else {
          alert("Rat√© ! Essaie encore üòõ");
        }
      };
      container.appendChild(btn);
    }
  </script>
</body>
</html>
